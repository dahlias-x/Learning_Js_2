<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body class="login-body">
    <div class="bg-container">
        <img class="bg-img" src="img/12804.jpg" alt="">
        <div class="container">
            <h1>LOG IN</h1>
            <form id="login-form"action=""method="Post">
                <div class="tbox">
                    <input id="uname" type="text" name="" value="" placeholder="Username">
                </div>
                <div class="tbox">
                    <input id="pwd" type="password" name="" value="" placeholder="Password">
                </div>
                <div class="btn" type="submit" name="" value="LOGIN" onclick="validateLogin()"></div>
            </form>
            <a class="b1"href="#">FORGOT PASSWORD</a>
            <a class="b2"href="#">CREATE AN ACCOUNT</a>

        </div>

        <div class="modal">
            <div class="modal-header">
                <img src="" alt="">
            </div>
            <p>Incorrect username or password</p>
            <button class="btn" type="button" onlick="dismissModal ()">TRY AGAIN</button>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
